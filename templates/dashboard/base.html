{% load static %}

<html lang="en" class="perfect-scrollbar-off">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    Sellers Dash | Crypto Pay
  </title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="{% static 'dash_files/css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'dash_files/all.css' %}" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="{% static 'dash_files/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'dash_files/now-ui-dashboard.css' %}" rel="stylesheet">
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'dash_files/demo.css' %}" rel="stylesheet">
  {% if not user.is_authenticated %}
    <script type="text/javascript">
        window.open("{% url 'login' %}", "_top")
    </script>
  {% endif %}
  <style type="text/css">
    /* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }

      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }

      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
  <script type="text/javascript" charset="UTF-8" src="{% static 'dash_files/common.js' %}"></script>
  <script type="text/javascript" charset="UTF-8" src="{% static 'dash_files/util.js' %}"></script>
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        <a href="http://www.creative-tim.com/" class="simple-text logo-mini">CP</a>
        <a href="http://www.creative-tim.com/" class="simple-text logo-normal">Crypto Pay</a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li id="nav_item_Transactions">
            <a href="#">
              <p style="margin-left: 3%;">Transactions</p>
            </a>
          </li>
          <li id="nav_item_APIKeys">
            <a href="#">
              <p style="margin-left: 3%;">API Keys</p>
            </a>
          </li>
          <li class="active-pro">
            <a href="{% url 'logout' %}">
              <p style="margin-left: 3%;">Logout</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="file:///home/suraj/Downloads/now-ui-dashboard-master/examples/tables.html#pablo">Sellers Dashboard</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>

        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        {% block mainContent %}
        {% endblock %}
      </div>

    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static 'dash_files/jquery.min.js' %}"></script>
  <script src="{% static 'dash_files/popper.min.js' %}"></script>
  <script src="{% static 'dash_files/bootstrap.min.js' %}"></script>
  <script src="{% static 'dash_files/perfect-scrollbar.jquery.min.js' %}"></script>
  <!--  Google Maps Plugin    -->
  <script src="{% static 'dash_files/js' %}"></script>
  <!-- Chart JS -->
  <script src="{% static 'dash_files/chartjs.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'dash_files/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'dash_files/now-ui-dashboard.min.js' %}" type="text/javascript"></script><!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
  <script src="{% static 'dash_files/demo.js' %}"></script>

  <script type="text/javascript">
    var selected_nav_ele = document.getElementById("nav_item_" + "{{ nav_active }}");
    selected_nav_ele.className = "active"
  </script>


</body>

</html>
